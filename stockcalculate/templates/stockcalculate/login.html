</head>

<body style="background-color:#E7E5F0;">
  <div class="header">

  <div class="container-fluid">

        <div class="row">

<center>                <h3><b>Username:</b> {{username}}</h3></center>
            </div>
        </div>
   


<div class="container">
  <div class="content">
    <div class="selection center-block">
      <div class="row">


        <div class="col-sm-3">
          <div class="row"><a href="/portfolio?username={{username}}"><img class="center-block" src="/static/img/portfolio.png" height="200" width="200"></a></div>

        <div class="col-sm-3">

          <div class="row"><h4 class="text-center"><a href="/market" style="color:#6b6c72;">Market Performance</a></h4></div>

        <div class="col-sm-3">
          <div class="row center-block"><a href="/invest?username={{username}}"><img class="center-block" src="/static/img/invest.png" height="200" width="200"></a></div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</div>
  </div>
<script>
$(window).on('resize',function() {
     var docHeight = $(window).height();
     var footerHeight = $('#footer').height();
     var footerTop = $('#footer').position().top + footerHeight;

     if (footerTop < docHeight) {
      $('#footer').css('margin-top', -30 + (docHeight - footerTop) + 'px');
     }
    });
    $(document).ready(function() {
        $(window).trigger('resize');
    });
</script>

<div id="footer">
  <div class="container-fluid">
    <div class="row">
    </div>
  </div>
</div>
